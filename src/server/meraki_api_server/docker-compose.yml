version: '3.8' 
services: 
  
  postgres-db: 
    
    image: postgres:16-alpine 
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    
    ports:
      - "5432:5432" 
    
    volumes:
      - meraki-db-data:/var/lib/postgresql/data
    restart: always 

volumes:
  meraki-db-data:
    
